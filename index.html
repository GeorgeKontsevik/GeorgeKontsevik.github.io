<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Airtable Embed</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      display: flex;
      flex-direction: column;
      height: 100vh;
    }
    nav {
      background-color: #007bff;
      color: white;
      padding: 1em 2em;
      font-weight: bold;
    }
    iframe.airtable-embed {
      flex-grow: 1;
      width: 100%;
      border: 1px solid #ccc;
      background: transparent;
      min-height: 0; /* for flexbox to work */
    }
  </style>
</head>
<body>
  <nav>My Airtable Table</nav>
  <iframe
    class="airtable-embed"
    src="https://airtable.com/embed/appKCacJiVwM272kj/shrOI5LNk8yVVzegC"
    frameborder="0"
    allowfullscreen
  ></iframe>
</body>
</html>
